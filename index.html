<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강제 링크 열기</title>
    <script>
        // 네이버 앱의 User-Agent 확인 함수
        function checkNaverApp() {
            const userAgent = navigator.userAgent;
            const naverApp = /NAVER\(inapp|search;/i.test(userAgent); // 네이버 앱 감지

            const messageElement = document.getElementById('message');
            const openButton = document.getElementById('openLinkBtn');

            if (naverApp) {
                messageElement.textContent = "84151";
                openButton.style.display = "inline-block"; // 버튼 표시
            } else {
                messageElement.textContent = "네이버 앱 접속시에만 확인이 가능합니다";
                openButton.style.display = "none"; // 버튼 숨기기
            }
        }

        // 외부 브라우저에서 링크 열기 함수
        function openInExternalBrowser() {
            const url = "https://www.example.com"; // 원하는 외부 사이트 주소
            const a = document.createElement('a');
            a.href = url;
            a.target = "_blank"; // 새 창에서 열기
            a.rel = "noopener noreferrer"; // 보안 설정
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        window.onload = checkNaverApp;
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 24px;
            flex-direction: column;
        }
        #openLinkBtn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #openLinkBtn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="message"></div>
    <button id="openLinkBtn" onclick="openInExternalBrowser()" style="display: none;">외부 링크 열기</button>
</body>
</html>
