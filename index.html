<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>접속 확인</title>
    <script>
        // Base64 암호화 함수
        function encryptMessage(message) {
            return btoa(message); // 문자열을 Base64로 인코딩
        }

        // 네이버 앱과 아이폰 감지 함수
        function checkDeviceAndApp() {
            const userAgent = navigator.userAgent;
            console.log("User-Agent:", userAgent); // 디버깅용 콘솔 출력

            const isIphone = /iPhone|iPad|iPod/i.test(userAgent); // 아이폰 감지
            const naverApp = /NAVER\(inapp|search;/i.test(userAgent); // 네이버 앱 감지
            const contentElement = document.getElementById('content');
            const copyButton = document.getElementById('copyBtn');
            const referrer = document.referrer; // 직전 링크 가져오기
            const validProductNumber = /5811777609/.test(referrer); // URL에 특정 번호 확인

            if (!naverApp) {
                contentElement.textContent = "네이버 앱 접속시에만 확인이 가능합니다.";
                copyButton.style.display = "none";
            } else if (isIphone) {
                contentElement.textContent = "아이폰은 현재 불가합니다.";
                copyButton.style.display = "none";
            } else if (validProductNumber) {
                const message = "84151"; // 원본 메시지
                const encryptedMessage = encryptMessage(message); // 암호화된 메시지

                console.log("Encrypted Message:", encryptedMessage); // 암호화된 메시지를 콘솔에 출력

                const messageElement = document.createElement('div');
                messageElement.id = 'message';
                messageElement.textContent = message; // 원본 메시지를 화면에 표시
                contentElement.appendChild(messageElement);

                copyButton.style.display = "inline-block";
            } else {
                contentElement.textContent = "네이버 쇼핑을 타고 들어와 주세요.";
                copyButton.style.display = "none";
            }
        }

        // 클립보드에 번호 복사 함수
        function copyToClipboard() {
            const message = document.getElementById('message').textContent;
            navigator.clipboard.writeText(message).then(() => {
                const resultElement = document.getElementById('result');
                resultElement.textContent = `번호가 복사되었습니다: ${message}`;
                resultElement.style.display = "block";
            }).catch(err => {
                alert("복사에 실패했습니다: " + err);
            });
        }

        // 페이지가 로드될 때 함수 실행
        window.onload = checkDeviceAndApp;
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 24px;
            flex-direction: column;
        }
        #copyBtn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #copyBtn:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 15px;
            font-size: 18px;
            color: #333;
            display: none;
        }
    </style>
</head>
<body>
    <div id="content"></div> <!-- 동적으로 콘텐츠가 추가될 요소 -->
    <button id="copyBtn" onclick="copyToClipboard()" style="display: none;">복사</button>
    <div id="result"></div> <!-- 복사 결과를 표시할 요소 -->
</body>
</html>
