<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>접속 확인</title>
    <script>
        let secretNumber = ""; // 번호를 변수에 저장해 DOM에 노출되지 않게 함

        function checkDeviceAndApp() {
            const userAgent = navigator.userAgent;
            console.log("User-Agent:", userAgent); // 디버깅용 콘솔 출력

            const isIphone = /iPhone|iPad|iPod/i.test(userAgent); // 아이폰 감지
            const naverApp = /NAVER\(inapp|search;/i.test(userAgent); // 네이버 앱 감지
            const contentElement = document.getElementById('content');
            const copyButton = document.getElementById('copyBtn');
            const referrer = document.referrer; // 직전 링크 가져오기
            const validProductNumber = /5811777609/.test(referrer); // URL에 특정 번호 확인

            if (!naverApp) {
                contentElement.textContent = "네이버 앱 접속시에만 확인이 가능합니다..";
                copyButton.style.display = "none";
            } else if (isIphone) {
                contentElement.textContent = "아이폰은 현재 불가합니다.";
                copyButton.style.display = "none";
            } else if (validProductNumber) {
                // 번호를 변수에 저장하고 필요한 경우에만 표시
                secretNumber = "84151";
                copyButton.style.display = "inline-block"; // 복사 버튼 표시
            } else {
                contentElement.textContent = "네이버 쇼핑을 타고 들어와 주세요.";
                copyButton.style.display = "none";
            }
        }

        function copyToClipboard() {
            if (secretNumber) {
                navigator.clipboard.writeText(secretNumber).then(() => {
                    const resultElement = document.getElementById('result');
                    resultElement.textContent = `번호가 복사되었습니다: ${secretNumber}`;
                    resultElement.style.display = "block";
                }).catch(err => {
                    alert("복사에 실패했습니다: " + err);
                });
            } else {
                alert("복사할 번호가 없습니다.");
            }
        }

        window.onload = checkDeviceAndApp;
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 24px;
            flex-direction: column;
        }
        #copyBtn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #copyBtn:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 15px;
            font-size: 18px;
            color: #333;
            display: none;
        }
    </style>
</head>
<body>
    <div id="content"></div> <!-- 동적으로 콘텐츠가 추가될 요소 -->
    <button id="copyBtn" onclick="copyToClipboard()" style="display: none;">복사</button>
    <div id="result"></div> <!-- 복사 결과를 표시할 요소 -->
</body>
</html>
