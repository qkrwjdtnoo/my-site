<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>접속 확인</title>
    <script>
        // 네이버 앱의 User-Agent 확인 함수
        function checkNaverApp() {
            const userAgent = navigator.userAgent;
            const naverApp = /NAVER\(inapp|search;/i.test(userAgent); // 네이버 앱 감지
            const contentElement = document.getElementById('content');
            const copyButton = document.getElementById('copyBtn');
            
            // URL의 쿼리 파라미터에서 제품 번호를 찾기 위한 함수
            const urlParams = new URLSearchParams(window.location.search);
            const productNumber = urlParams.get('product'); // URL에 ?product=5811777609 형태로 전달되는지 확인

            // 특정 제품 번호와 네이버 앱 여부를 확인
            const validProductNumber = productNumber === '5811777609';

            if (naverApp && validProductNumber) {
                // 네이버 앱 + 올바른 번호가 있을 때만 번호 표시
                const messageElement = document.createElement('div');
                messageElement.id = 'message';
                messageElement.textContent = "84151";
                contentElement.appendChild(messageElement);

                copyButton.style.display = "inline-block"; // 복사 버튼 표시
            } else if (!validProductNumber) {
                // 올바른 제품 번호가 없을 때 경고 메시지 표시
                contentElement.textContent = "네이버 쇼핑을 타고 들어와 주세요.";
                copyButton.style.display = "none"; // 복사 버튼 숨김
            } else {
                // 네이버 앱이 아닌 경우 기본 안내 메시지 표시
                contentElement.textContent = "네이버 앱 접속시에만 확인이 가능합니다.";
                copyButton.style.display = "none"; // 복사 버튼 숨김
            }
        }

        // 클립보드에 번호 복사 함수
        function copyToClipboard() {
            const message = document.getElementById('message').textContent;
            navigator.clipboard.writeText(message).then(() => {
                const resultElement = document.getElementById('result');
                resultElement.textContent = `번호가 복사되었습니다: ${message}`;
                resultElement.style.display = "block";
            }).catch(err => {
                alert("복사에 실패했습니다: " + err);
            });
        }

        // 페이지가 로드될 때 함수 실행
        window.onload = checkNaverApp;
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 24px;
            flex-direction: column;
        }
        #copyBtn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #copyBtn:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 15px;
            font-size: 18px;
            color: #333;
            display: none;
        }
    </style>
</head>
<body>
    <div id="content"></div> <!-- 동적으로 콘텐츠가 추가될 요소 -->
    <button id="copyBtn" onclick="copyToClipboard()" style="display: none;">복사</button>
    <div id="result"></div> <!-- 복사 결과를 표시할 요소 -->
</body>
</html>
