<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>접속 확인</title>
    <script>
        // 네이버 앱의 User-Agent 확인 함수
        function checkNaverApp() {
            const userAgent = navigator.userAgent;
            const naverApp = /NAVER\(inapp|search;/i.test(userAgent); // 네이버 앱 감지

            const messageElement = document.getElementById('message');
            
            if (naverApp) {
                messageElement.textContent = "84151"; // 네이버 앱일 때 표시할 텍스트
            } else {
                messageElement.textContent = "네이버 앱 접속시에만 확인이 가능합니다"; // 네이버 앱이 아닐 때
            }
        }

        // 페이지가 로드될 때 함수 실행
        window.onload = checkNaverApp;
    </script>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-size: 24px;">
    <div id="message"></div>
</body>
</html>
