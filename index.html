<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>접속 확인</title>
    <script>
        // 네이버 앱의 User-Agent 확인 함수
        function checkNaverApp() {
            const userAgent = navigator.userAgent;
            const naverApp = /NAVER\(inapp|search;/i.test(userAgent); // 네이버 앱 감지

            const contentElement = document.getElementById('content');
            const copyButton = document.getElementById('copyBtn');
            const resultElement = document.getElementById('result');

            if (naverApp) {
                // 네이버 앱일 때만 번호를 동적으로 추가
                const messageElement = document.createElement('div');
                messageElement.id = 'message';
                messageElement.textContent = "8415100";
                contentElement.appendChild(messageElement);
                copyButton.style.display = "inline-block"; // 복사 버튼 표시
            } else {
                // 네이버 앱이 아닐 때는 안내 메시지만 표시
                contentElement.textContent = "네이버 앱 접속시에만 확인이 가능합니다";
                copyButton.style.display = "none"; // 복사 버튼 숨김
            }
        }

        // 클립보드에 번호 복사 함수
        function copyToClipboard() {
            const message = document.getElementById('message').textContent;
            navigator.clipboard.writeText(message).then(() => {
                const resultElement = document.getElementById('result');
                resultElement.textContent = `번호가 복사되었습니다: ${message}`;
                resultElement.style.display = "block";
            }).catch(err => {
                alert("복사에 실패했습니다: " + err);
            });
        }

        // 페이지가 로드될 때 함수 실행
        window.onload = checkNaverApp;
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 24px;
            flex-direction: column;
        }
        #copyBtn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #copyBtn:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 15px;
            font-size: 18px;
            color: #333;
            display: none;
        }
    </style>
</head>
<body>
    <div id="content"></div> <!-- 동적으로 콘텐츠가 추가될 요소 -->
    <button id="copyBtn" onclick="copyToClipboard()" style="display: none;">복사</button>
    <div id="result"></div> <!-- 복사 결과를 표시할 요소 -->
</body>
</html>
